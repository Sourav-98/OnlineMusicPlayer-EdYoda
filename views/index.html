<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdYoda - Music Player</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="player-box">
        <div id="main-player" class="main-player">
            <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=">
            <h4 id="songName"></h4>
            <p id="artist"></p>
            <audio id="audioplayer" src="" type="audio/mpeg" preload="auto" hidden="true">
                Your browser does not support the audio element.
            </audio>
            <!-- <div>----------Song Controls----------</div> -->
            <progress id="seekbar" class="Progress" value="0" max="1"></progress>
            <div class="playback-controls">
                <button class="btn btn-flat btn-primary" id="shuffler" onclick="">Shuffle Next Song</button>
                <button class="btn btn-success" id="playmusic" onclick="Play()">Play</button>
                <button class="btn btn-success" id="pausemusic" onclick="Pause()">Pause</button>
            </div>
            
        </div>
        
        <div id="playlist" class="playlist">
            <div id="player-preloader" class="player-preloader">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/client.js" type="text/javascript"></script>

</html>
