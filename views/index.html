<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdYoda - Music Player</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id="player-box">
        <div id="main-player" class="main-player blurred-box">
            <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=">
            <h4 id="songName"></h4>
            <p id="artist"></p>
            <progress id="seekbar" class="Progress" value="0" max="1"></progress>
            <audio id="audioplayer" src="" type="audio/mpeg" preload="auto" hidden="true" autoplay>
                Your browser does not support the audio element.
            </audio>
            <!-- <div>----------Song Controls----------</div> -->
            <div class="playback-controls">
                <i id="shuffleOnOff" onclick="shuffleToggle()" class="controls fa fa-random fa-lg"></i>
                <i class="controls fa fa-step-backward fa-lg" onclick="loadPreviousTrack()"></i>
                <i id="playpausemusic" onclick="PlayPause()" class="controls fa fa-play fa-2x"></i>
                <i class="controls fa fa-step-forward fa-lg" onclick="loadNextTrack()"></i>
                <i id="repeatOnOff" onclick="repeatToggle()"class="controls fa fa-repeat fa-lg"></i>
            </div>
            
        </div>
        
        <div id="playlist" class="playlist">
            <div id="player-preloader" class="player-preloader blurred-box">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<!-- <script src="https://kit.fontawesome.com/1e2c6de467.js" crossorigin="anonymous"></script> -->
</html>
